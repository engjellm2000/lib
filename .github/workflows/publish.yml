name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23.11.0'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm install

      - run: npm run build

      - run: npm publish
        working-directory: ./build

