name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Ensuring it's set to '20'
          registry-url: 'https://npm.pkg.github.com' # Optional: helps with npm configurations
      - run: npm install
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
      - run: npm run build
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
      - run: |
          echo @engjellm2000:https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> build/.npmrc
      - run: npm publish
        working-directory: ./build
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
